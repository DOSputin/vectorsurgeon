<!DOCTYPE html>

<html>
<head>
<title>Vector Web!</title>

<!-- styles -->

<link href="monohm/positron/positron.css" type="text/css" rel="stylesheet"></link>

<style>

</style>

<!-- scripts -->

<script src="monohm/prefixfree.min.js" type="text/javascript"></script>
<script src="monohm/prefixfree.dynamic-dom.min.js" type="text/javascript"></script>
<script src="monohm/monohm.js" type="text/javascript"></script>
<script src="monohm/positron/positron.js" type="text/javascript"></script>
<script src="application.js" type="text/javascript"></script>

</head>

<body
	p-app="Vector Web!"
	>
	<p-midi>
		<p-if true="$midi.available; == true">
			<div>MIDI is available</div>

			<div>MIDI Output Channel:
				<p-select
					p-action="(change) call setMIDIOutputChannel"
					name="midi_output_channel0"
					>
					<p-numbers start="0" stop="15">
						<p-list key="numbers" name="number">
							<p-option value="$number;">$number;</p-option>
						</p-list>
					</p-numbers>
				</p-select>
			</div>

			<p-midi-outputs>
				<p-if true="$outputs.length; == 0">
					<div>no midi outputs available</div>
				</p-if>
				<p-if true="$outputs.length; > 0">
					<div>MIDI Output Port:
						<p-select
							p-action="(change) call setMIDIOutputPortID"
							name="midi_output_port_id"
							>
							<p-list key="outputs" name="output">
								<p-option value="$output.id;">$output.name;</p-option>
							</p-list>
						</p-select>
					</div>
					<div>Filter Cutoff:
						<p-input name="cutoff" type="range" min="0" max="99"
							p-action="(change) call sendMIDIParameterChangeMessage"
							></p-input>
					</div>
				</p-if>
			</p-midi-outputs>
		</p-if>

		<p-if true="$midi.available; == false">
			<div>MIDI is not available</div>
		</p-if>
	</p-midi>
</body>

</html>
